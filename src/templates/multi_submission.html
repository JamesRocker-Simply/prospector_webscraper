<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Multi Site Submission</title>
    <meta name="description" content="Multi site submission template">
    <meta name="author" content="James Rocker">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/skeleton.css') }}">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="../static/favicon.ico">
  </head>

  <body>
    <nav class="navbar">
      <div class="logo"><a href="/">Prospector Webscraper</a></div>
    </nav>
    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
      <div class="row">
        <div class="one-half column" style="margin-top: 25%">
          <h4>Multi Site Submission</h4>
          Submit an Excel file with a column of urls
          <form name="excel_file_upload"  action="/upload" method="POST" id="submission_body" enctype="multipart/form-data">
             <input type="file" name="file" required accept=".xlsx, .xls, .csv"/>
             <input type="submit" value="submit">
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
          <ul id="notification_area">
          </ul>
      </div>
    </div>

  <!-- End Document
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </body>
</html>
